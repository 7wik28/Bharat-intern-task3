<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #111;
      padding: 20px;
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      display: inline;
      margin-left: 20px;
    }

    .hero {
      background-image: url('https://via.placeholder.com/1500x600');
      background-size: cover;
      background-position: center;
      height: 600px;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #fff;
      margin-bottom: 30px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cta-buttons .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: red;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      margin-right: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .cta-buttons .btn:hover {
      background-color: #e50914;
    }

    .footer {
      background-color: #111;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Netflix</div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </div>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to Netflix</h1>
      <p>Enjoy unlimited streaming of movies, TV shows, and more.</p>
      <div class="cta-buttons">
        <a href="#" class="btn">Get Started</a>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 Netflix</p>
  </div>
</body>
</html>
